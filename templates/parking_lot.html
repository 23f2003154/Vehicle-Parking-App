{% extends "layout.html" %}

{% block title %}New Parking Lot{% endblock %}

{% block content %}
<div class="card mt-5 shadow p-4">
    <h3 class="text-center mb-4 text-danger">New Parking Lot</h3>
    <form action="{{ url_for('add_lot') }}" method="POST">
        <div>
            <label for="prime_location_name" class="form-label">Prime Location Name:</label>
            <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" required>
        </div>

        <div>
            <label for="address" class="form-label">Address:</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>

        <div>
            <label for="pincode" class="form-label">Pin Code:</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>

        <div>
            <label for="price" class="form-label">Price (per hour):</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>

        <div>
            <label for="maximum_number_of_spots" class="form-label">Maximum Spots:</label>
            <input type="number" class="form-control" id="maximum_number_of_spots" name="maximum_number_of_spots" required>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2">Add</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
