{% extends 'layout.html' %}

{% block title %}Edit Parking Lot{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-header bg-warning text-center fw-bold">
            Edit Parking Lot
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="prime_location_name" class="form-label">Prime Location Name:</label>
                    <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required>{{ lot.address }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="pincode" class="form-label">Pin Code:</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode }}" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price (per hour):</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ lot.price }}" required>
                </div>

                <div class="mb-3">
                    <label for="maximum_number_of_spots" class="form-label">Maximum Spots:</label>
                    <input type="number" class="form-control" id="maximum_number_of_spots" name="maximum_number_of_spots" value="{{ lot.maximum_number_of_spots }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
