{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center"></div>
        
    <div class="text-center">
        <canvas id="parkingSummaryChart" width="200" height="150"></canvas>
        <p class="mt-2">Summary on user parking spots</p>
    </div>
    
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('parkingSummaryChart').getContext('2d');
    const parkingChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Available', 'Occupied'],
            datasets: [{
                label: 'Parking Spot Summary',
                data: [{{ available }}, {{ occupied }}],
                backgroundColor: ['#4caf50', '#2196f3']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
